<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas HTML 22</title>
  </head>
  <body>
    <h2>NAPAK TILAS</h2>
    <fieldset>
      <legend>Form</legend>
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" placeholder="Nama Lengkap"/></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text" placeholder="Username"/></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" placeholder="Your Email" autocomplete="ON"/></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" placeholder="Password"/></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>:</td>
          <td><input type="url" placeholder="Masukkan URL Web"/></td>
        </tr>
        <tr>
          <td>Tanggal lahir</td>
          <td>:</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Usia</td>
          <td>:</td>
          <td><input type="number" min="1" max="35" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio"/>Laki-laki <input type="radio" />Perempuan</td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select >
            <option>Islam</option>
            <option>Kristen</option>
            <option>Budha</option>
            <option>Hindu</option>
            <option>Katholik</option>
          </select>
              </td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td>:</td>
          <td><textarea name="name" rows="2" cols="21"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td>
          <td>:</td>
          <td><img src="img/logo1.jpg" alt="Gambar Gagal" title="Niomic" width="200" height="200"/></td>
        </tr>
        <tr>
          <td>Audio</td>
          <td>:</td>
          <td><audio src="audio/tugas22.mp3" controls /></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
